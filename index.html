<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pro AI - –ü—ñ–¥–ø–∏—Å–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body, html {
            height: 100%;
            overflow: auto;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-image: url('https://google-ai-700.vercel.app/mob.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.7) 0%, rgba(13, 71, 161, 0.7) 100%);
        }
        
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 0;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            animation: slideIn 1s ease-out;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 2s ease-out;
            line-height: 1.4;
        }
        
        .btn {
            position: relative;
            display: inline-block;
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white;
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            background-size: 300% 300%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: gradientShift 3s infinite alternate, pulse 2s infinite;
            width: 100%;
            max-width: 280px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            animation: gradientShift 1s infinite alternate, pulse 1s infinite;
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%) rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .btn:hover::before {
            transform: translateX(100%) rotate(45deg);
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.3s ease;
            color: #333;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4285F4;
            font-weight: 600;
        }
        
        .phone-number {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            direction: ltr;
        }
        
        .call-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #34A853, #0F9D58);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: gradientShift 3s infinite alternate;
            text-decoration: none;
        }
        
        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: gradientShift 1s infinite alternate;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media (min-width: 481px) and (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 2.8rem;
            }
        }
        
        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤ */
        @media (min-width: 769px) {
            .container {
                background-image: url('https://google-ai-700.vercel.app/pc.jpg');
            }
            
            .logo {
                flex-direction: row;
                margin-bottom: 30px;
            }
            
            .logo-icon {
                font-size: 3rem;
                margin-right: 15px;
                margin-bottom: 0;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            p {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 1.2rem;
                letter-spacing: 2px;
                max-width: none;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="logo">
                <div class="logo-icon">üß†</div>
                <div class="logo-text">Google Pro AI</div>
            </div>
            <h1>–ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ Google Pro AI</h1>
            <p>–†–æ–∑–∫—Ä–∏–π—Ç–µ –ø–æ—Ç–µ–Ω—Ü—ñ–∞–ª —à—Ç—É—á–Ω–æ–≥–æ —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É –¥–ª—è —Å–µ–±–µ! üöÄ</p>
            
            <button class="btn" id="orderBtn">–ó–ê–ö–ê–ó–ê–¢–ò</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">–ó–≤'—è–∂—ñ—Ç—å—Å—è –∑ –Ω–∞–º–∏</h2>
            <div class="phone-number">+380933827707</div>
            <a href="tel:+380933827707" class="call-btn">–ü–û–î–ó–í–û–ù–ò–¢–ò</a>

    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const orderBtn = document.getElementById('orderBtn');
        const phoneModal = document.getElementById('phoneModal');
        const closeModal = document.getElementById('closeModal');
        
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ó–ê–ö–ê–ó–ê–¢–ò"
        orderBtn.addEventListener('click', function() {

        });
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
        closeModal.addEventListener('click', function() {
            phoneModal.style.display = 'none';
        });
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ –æ–±–ª–∞—Å—Ç–∏
        window.addEventListener('click', function(event) {
            if (event.target === phoneModal) {
                phoneModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
